<form [formGroup]="updateForm">

    <button type="submit" class="btn btn-primary float-right" (click)="updateProductBase()">Save changes</button>
    <div class="clearfix"></div>
    <div class="d-flex justify-content-center">
        <b class="text-center">Update Product</b>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="form-group ">
                <label for="name">Name</label>
                <input class="form-control" formControlName="name" type="text">
            </div>
            <label for="name">Status</label>
            <div class="form-check checkbox">
                <input class="form-check-input" type="checkbox" formControlName="status">
                <label class="form-check-label">
                    Active
                </label>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group ">
                <label for="name">Image</label>
                <input class="form-control" (change)="uploadFile($event)" type="file">
            </div>
            <label for="name">Category</label>
            <select class="form-control" formControlName="category_id">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        </div>
        <div class="col-4">
            <div class="form-group ">
                <img :src="http://localhost:3000/api/files/get/{{path}}" *ngIf="path != ''">
            </div>
        </div>

    </div>

    <hr />

    <b>Variants</b>

    <div class="form-group" formArrayName="variants"
        *ngFor="let option of updateForm.controls.variants.controls; let i = index">
        <div class="row" [formGroupName]="i">
            <div class="col-4" style="padding-top:30px;">
                <input class="form-control" formControlName="name" readonly type="text" />

            </div>
            <div class="col-3">
                <label>Price</label>
                <input class="form-control" formControlName="price" type="number" />
            </div>
            <div class="col-3">
                <label>Quantity</label>
                <input class="form-control" formControlName="quantity" type="number" />
            </div>
            <div class="col-2" style="padding-top:30px;">
                <button type="submit" class="btn btn-primary" (click)="updateProductVariant(i)">Save changes</button>
            </div>
        </div>
    </div>

</form>
