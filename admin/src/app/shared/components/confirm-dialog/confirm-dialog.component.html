<!-- Modal -->
<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                        aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body"> Do you want to do this? </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">
                    <i class="fa fa-close"></i> No
                </button>
                <div class="btn btn-danger" (click)="emitDeleteEvent(true)"> <i class="fa fa-check"></i>Yes</div>
            </div>
        </div>
    </div>
</div>
